site_name: QuizApp Dokumentacja Techniczna
site_url: http://127.0.0.1:8000/docs/ # Zmień na docelowy adres URL

nav:
  - Start: index.md
  - Architektura Systemu:
      - Struktura Projektu: architecture/structure.md
      - Technologie: architecture/technologies.md
      - Baza Danych (ERD): architecture/database.md
  - Dokumentacja API (Reference):
      - Aplikacja Quizy:
          - Modele: api/quizzes/models.md
          - Logika (Views): api/quizzes/views.md
          - Formularze: api/quizzes/forms.md
          - Admin: api/quizzes/admin.md
          - Konfiguracja (Apps): api/quizzes/apps.md
          - Testy: api/quizzes/tests.md
      - Aplikacja Użytkownicy:
          - Modele: api/accounts/models.md
          - Widoki: api/accounts/views.md
          - Formularze: api/accounts/forms.md
          - Admin: api/accounts/admin.md
          - Konfiguracja (Apps): api/accounts/apps.md
  - Frontend:
      - Style i JS: frontend/assets.md

theme:
  name: material
  language: pl
  palette:
    # Włącznik trybu ciemnego/jasnego
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Przełącz na tryb ciemny
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Przełącz na tryb jasny

plugins:
  # Ustawienie, aby Python wiedział, gdzie szukać plików projektu
  - search
  - include-markdown
  - macros
  - mkdocstrings:
      # Konfiguracja głównej wtyczki API
      handlers:
        python:
          paths: [.] # Szukaj modułów w bieżącym katalogu (głównym katalogu Django)
          options:
            docstring_style: google # KLUCZOWE: Użycie stylu Google
            show_root_heading: true
            show_source: true # Pokazuj link do kodu źródłowego
            show_bases: true # Pokazuj klasy dziedziczone
            show_submodules: true # Pokazuj podmoduły
            show_if_no_docstring: false # Ukryj elementy bez docstringów

markdown_extensions:
  # Włącz rozszerzenia dla lepszej obsługi Markdown
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  