{% extends 'base.html' %}
{% block title %}Potwierdź usunięcie pytania{% endblock %}
{% block content %}
    <h1>Potwierdź usunięcie pytania</h1>
    <p>Czy na pewno chcesz usunąć pytanie: "{{ question.text }}"?</p>
    <p>Ta operacja jest nieodwracalna.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="{% url 'quiz-edit' question.quiz.pk %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
